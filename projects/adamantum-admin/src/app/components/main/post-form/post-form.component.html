<form (submit)="onSubmit()" [formGroup]="loginForm" class="p-3">
  <div class="mb-3">
    <label for="post-title" class="form-label">Tytuł postu</label>
    <input id="post-title" type="text" class="form-control" formControlName="postTitle" placeholder="Wpisz tytuł">
  </div>

  <div class="mb-3">
    <label for="post-content" class="form-label">Treść postu</label>
    <textarea id="post-content" class="form-control" formControlName="postContent" rows="4" placeholder="Wpisz treść"></textarea>
  </div>

  <!-- Select dropdown for category -->
  <div class="mb-3">
    <label for="category" class="form-label">Kategoria</label>
    <select id="category" class="form-select" formControlName="categoryId">
      <option value="" disabled selected>Wybierz kategorię</option>
      <option *ngFor="let category of categories$ | async" [value]="category.categoryId">{{ category.categoryName }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Dodaj post</button>
</form>
