<ng-container *ngIf="postForm">
  <form (submit)="onSubmit()" [formGroup]="postForm" class="p-3">
    <div class="mb-3">
      <label class="form-label" for="post-title">Tytuł postu</label>
      <input class="form-control" formControlName="postTitle" id="post-title" placeholder="Wpisz tytuł" type="text">
    </div>

    <div class="mb-3">
      <label class="form-label" for="post-content">Treść postu</label>
      <textarea class="form-control" formControlName="postContent" id="post-content" placeholder="Wpisz treść"
                rows="4"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label" for="category">Kategoria</label>
      <select class="form-select" formControlName="categoryId" id="category">
        <option disabled selected value="">Wybierz kategorię</option>
        <option *ngFor="let category of categories$ | async" [value]="category.categoryId">{{ category.categoryName }}
        </option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit">Dodaj post</button>
  </form>
</ng-container>
