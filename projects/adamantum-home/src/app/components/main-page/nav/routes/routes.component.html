<ng-container *ngIf="routes$ | async as routes">
  <section aria-labelledby="directory-heading" class="directory directory--tree">
    <h2 class="visually-hidden" id="directory-heading">Directory Structure</h2>
    <ul aria-label="Directory list" class="directory__list">
      <li class="directory__item directory__root">{{ routes.name }}</li>
      <li>
        <ul class="directory__sublist">
          <ng-container *ngFor="let route of routes.children">
            <li [ngClass]="{'directory__home': route.name === 'home', 'directory__blog': route.name === 'blog'}"
                class="directory__subitem">
              {{ route.name }}
              <ul class="directory__sublist">
                <ng-container *ngFor="let childRoute of route.children">
                  <li class="directory__subitem">
                    <ng-container *ngIf="!childRoute.children || childRoute.children.length === 0; else category">
                      <a (click)="selectAndPassComponent(route)" class="directory__link">
                        {{ childRoute.name }}
                      </a>
                    </ng-container>
                    <ng-template #category>
                      {{ childRoute.name }}
                      <ng-container *ngIf="childRoute.children">
                        <ul class="directory__sublist">
                          <ng-container *ngFor="let category of childRoute.children">
                            <ul class="directory__sublist">
                              <li class="directory__subitem">
                                <a (click)="selectAndPassComponent(route)" class="directory__link">
                                  {{ category.path }}
                                </a>
                              </li>
                            </ul>
                          </ng-container>
                        </ul>
                      </ng-container>
                    </ng-template>
                  </li>
                </ng-container>
              </ul>
            </li>
          </ng-container>
        </ul>
      </li>
    </ul>
  </section>
</ng-container>
