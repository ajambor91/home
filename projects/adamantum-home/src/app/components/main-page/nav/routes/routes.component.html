<ng-container *ngIf="routes$ | async as routes">

<ul>
  <ng-container *ngFor="let route of routes;">
    <li>
      <ng-container *ngIf="route.categoryParentId">
        {{route.parentCategoryName}}
        <ng-template [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{ $implicit: route.children }"></ng-template>
      </ng-container>
      <ng-container *ngIf="route.categoryId && !route.categoryParentId">
        {{route.categoryName}}
        <ng-template [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{ $implicit: route.children }"></ng-template>
      </ng-container>
      <ng-container *ngIf="!route.categoryId && !route.categoryParentId">
        {{route.postTitle}}
      </ng-container>
    </li>
  </ng-container>
</ul>
  </ng-container>
<ng-template #itemTemplate let-children>
  <ul>
    <ng-container *ngFor="let child of children">
    <li>
      <ng-container *ngIf="child.children && child.children.length > 0">
        {{child.categoryName}}
        <ng-template [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{ $implicit: child.children }"></ng-template>
      </ng-container>
      <ng-container *ngIf="!child.children || child.children.length === 0">
        {{child.postTitle}}
      </ng-container>
    </li>
    </ng-container>
  </ul>
</ng-template>
